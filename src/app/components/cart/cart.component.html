<h2>Your Cart</h2>

<div *ngIf="items.length === 0">
  <p>Your cart is empty.</p>
</div>

<table *ngIf="items.length > 0" class="cart-table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Subtotal</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.product.title }}</td>
      <td>{{ item.product.price | currency }}</td>
      <td>
        <input
          type="number"
          min="1"
          [value]="item.quantity"
          (change)="changeQty(item.product.id, $event.target.value)"
        />
      </td>
      <td>{{ item.product.price * item.quantity | currency }}</td>
      <td>
        <button (click)="removeItem(item.product.id)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="items.length > 0" class="cart-summary">
  <p>Total: <strong>{{ total | currency }}</strong></p>
  <button (click)="goToCheckout()">Proceed to Checkout</button>
</div>
